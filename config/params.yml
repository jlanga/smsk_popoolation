# Execution params
---

picard_markduplicates:
    memory_gb: 1

popoolation:
    find_indels:
        indel_window: 5
        min_count: 2
    subsample:
        min_qual: 20
        method: withoutreplace
        target_coverage: 10
    variance_sliding:
        min_count: 2
        min_coverage: 4
        min_covered_fraction: 0.5
        analyses: [pi, theta, D]
        window_step:  # window: 5000, step: 1000 -> [1, 5000], [1000, 6000], [2000, 7000], ...
            - [1, 1]
            - [5K, 1K]

popoolation2:
    find_indels:
        indel_window: 5
        min_count: 20
    subsample:
        min_qual: 20
        method: withoutreplace
        target_coverage: 10
        memory_gb: 2
    fst:
        min_count: 3
        min_coverage: 4
        min_covered_fraction: 1.0
        window_step:  # window: 5000, step: 1000 -> [1, 5000], [1000, 6000], [2000, 7000], ...
            - [1, 1]
            - [5K, 1K]
